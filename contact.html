    .contact-container {
      flex: 1;

    .contact-block {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .contact-labels,
    .contact-values {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .contact-labels {
      font-weight: bold;
      color: #444;
      min-width: 160px;
      text-align: left;
    }

    .contact-labels p {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }

    .contact-labels img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .contact-values a {
      color: #222;
      text-decoration: none;
    }

    .contact-values a:hover {
      text-decoration: underline;
    }

    .divider {
      width: 1px;
      background-color: #999;
      height: 100%;
    }

    flex-direction: column;

    gap: 30px;

  .divider {

  }

  .contact-values {
    align-items: center;
    text-align: center;
  }

  .contact-labels p {
    justify-content: center;
  }

  .contact-labels img {
    width: 28px;
    height: 28px;

  .contact-values a {
    font-size: 1.1rem;
