  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfdfb;
      font-family: 'Georgia', serif;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 80px;
      padding: 0 40px;
      font-size: 1.55rem;
      color: #666;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-variant: small-caps;
      font-size: 4rem;
      margin: 30px 0;
      position: relative;
      padding: 0px 0;
    }

    .hero h1::before,
    .hero h1::after {
      content: "";
      display: block;
      height: 3px;
      width: 400px;
      background-color: #666;
      margin: 10px auto;
    }

    .hero h2 {
      font-weight: normal;
      font-size: 1.25rem;
      color: #666;
      margin: 20px 0;
    }

    .hero p {
      color: #555;
      font-size: 1.25rem;
      margin-top: 10px;
    }

    .hero .enter {
      margin-top: 0px;
      font-size: 0.95rem;
      color: #000;
      cursor: pointer;
    }

    .hero .enter:hover {
      text-decoration: underline;
    }

    .gif-center {
      width: 80px;
      height: auto;
      margin-top: 25px;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
    }

    .gif-above-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: auto;
      opacity: 1;
      pointer-events: none;
      margin-top: 120px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
