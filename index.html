  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfdfb;
      font-family: 'Georgia', serif;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 1.5rem;
      z-index: 1000;
    }

    .site-logo {
      height: 80px;
      width: auto;
      display: block;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 80px;
      padding: 0 40px;
      font-size: 1.55rem;
      color: #666;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 2rem;
      margin-top: 100px;
    }

    .hero h1 {
      font-variant: small-caps;
      font-size: 4rem;
      margin: 30px 0;
      position: relative;
      padding: 0;
    }

    .hero h1::before,
    .hero h1::after {
      content: "";
      display: block;
      height: 3px;
      width: 400px;
      background-color: #666;
      margin: 10px auto;
    }

    .hero h2 {
      font-weight: normal;
      font-size: 1.25rem;
      color: #666;
      margin: 20px 0;
    }

    .hero p {
      color: #555;
      font-size: 1.25rem;
      max-width: 900px;
      margin: 10px auto 0 auto;
    }

h1 {
  position: relative;
}

.gif-above-title {
  position: absolute;
  top: -120px; /* adjust this to control spacing */
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: auto;
  pointer-events: none;
}


    .gif-center {
      width: 80px;
      height: auto;
      margin-top: 25px;
      animation: float 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        padding: 1rem;
        font-size: 1.2rem;
      }

      .hero h1::before,
      .hero h1::after {
        width: 60%;
      }

      .gif-above-title {
        width: 180px;
        top: -80px;
      }
    }
  </style>
